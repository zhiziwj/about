<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zhizi - 个人主页</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #0a1929, #1a3658, #2c3e50);
            color: #e0e7ff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            line-height: 1.6;
        }
        
        /* 雨滴效果 */
        .rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .raindrop {
            position: absolute;
            width: 1px;
            height: 15px;
            background: linear-gradient(to bottom, rgba(100, 180, 255, 0.6), transparent);
            animation: fall linear infinite;
        }
        
        @keyframes fall {
            to { transform: translateY(100vh); }
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }
        
        header {
            text-align: center;
            margin-bottom: 50px;
            padding-top: 30px;
            animation: fadeIn 2s ease-out;
        }
        
        h1 {
            font-size: 3.2rem;
            font-weight: 300;
            margin-bottom: 10px;
            letter-spacing: 3px;
            color: #b8d4ff;
            text-shadow: 0 0 10px rgba(100, 150, 255, 0.3);
            position: relative;
        }
        
        h1::after {
            content: "";
            display: block;
            width: 100px;
            height: 2px;
            background: linear-gradient(to right, transparent, #5a9bff, transparent);
            margin: 15px auto;
        }
        
        .subtitle {
            font-size: 1.2rem;
            font-weight: 300;
            color: #a0b9e6;
            margin-top: 10px;
            font-style: italic;
        }
        
        .profile {
            background: rgba(10, 25, 47, 0.7);
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            border: 1px solid rgba(90, 155, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 10, 30, 0.5);
            backdrop-filter: blur(10px);
            animation: slideUp 1.5s ease-out;
        }
        
        .info-item {
            margin: 20px 0;
            padding-left: 30px;
            position: relative;
        }
        
        .info-item::before {
            content: "•";
            position: absolute;
            left: 10px;
            color: #5a9bff;
            font-size: 1.5rem;
        }
        
        .links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            margin: 40px 0;
        }
        
        .link-card {
            background: rgba(16, 42, 67, 0.8);
            border-radius: 10px;
            width: 140px;
            padding: 20px 15px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(90, 155, 255, 0.1);
        }
        
        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(90, 155, 255, 0.2);
            border-color: rgba(90, 155, 255, 0.4);
        }
        
        .link-card img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 5px rgba(100, 180, 255, 0.5));
        }
        
        .link-card a {
            color: #b8d4ff;
            text-decoration: none;
            font-weight: 500;
            display: block;
            font-size: 0.9rem;
        }
        
        .link-card a:hover {
            text-decoration: underline;
        }
        
        .hobbies {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 40px 0;
        }
        
        .hobby {
            text-align: center;
            padding: 20px;
            background: rgba(16, 42, 67, 0.6);
            border-radius: 10px;
            width: 180px;
            transition: all 0.3s ease;
        }
        
        .hobby:hover {
            background: rgba(26, 58, 90, 0.8);
            transform: scale(1.05);
        }
        
        .hobby i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #5a9bff;
        }
        
        .music-player {
            background: rgba(10, 25, 47, 0.8);
            border-radius: 50px;
            padding: 15px 25px;
            display: flex;
            align-items: center;
            max-width: 400px;
            margin: 40px auto;
            border: 1px solid rgba(90, 155, 255, 0.3);
        }
        
        .music-info {
            flex: 1;
            padding-right: 20px;
        }
        
        .music-title {
            font-size: 1.1rem;
            color: #b8d4ff;
        }
        
        .music-artist {
            font-size: 0.9rem;
            color: #8aa8e6;
        }
        
        .controls {
            display: flex;
            gap: 15px;
        }
        
        .control-btn {
            background: rgba(90, 155, 255, 0.2);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: #b8d4ff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            background: rgba(90, 155, 255, 0.4);
            transform: scale(1.1);
        }
        
        .footer {
            text-align: center;
            margin-top: 50px;
            color: #7a9bc6;
            font-size: 0.9rem;
            padding: 20px;
            border-top: 1px solid rgba(90, 155, 255, 0.1);
        }
        
        .deepseek {
            color: #5a9bff;
            font-weight: 500;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .links, .hobbies {
                flex-direction: column;
                align-items: center;
            }
            
            .link-card, .hobby {
                width: 100%;
                max-width: 300px;
            }
            
            .profile {
                padding: 20px 15px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 雨滴背景 -->
    <div class="rain" id="rain"></div>
    
    <div class="container">
        <header>
            <h1>zhizi</h1>
            <div class="subtitle">汪洁 · 北京市 · 12岁</div>
            <div class="subtitle">非同凡响</div>
        </header>
        
        <section class="profile">
            <div class="info-item">
                我是zhizi，你也可以叫我汪洁 - 一个不实名上网的初中生
            </div>
            <div class="info-item">
                来自北京市，目前12岁，在代码和方块的世界里寻找快乐
            </div>
            <div class="info-item">
                一位OIer，对于乐理也有研究
            </div>
        </section>
        
        <div class="links">
            <div class="link-card">
                <img src="https://www.luogu.com.cn/favicon.ico" alt="洛谷">
                <a href="https://www.luogu.com.cn/user/940313" target="_blank">洛谷主页</a>
            </div>
            <div class="link-card">
                <i class="fab fa-github" style="font-size: 3rem; color: #b8d4ff;"></i>
                <a href="https://github.com/zhiziwj" target="_blank">GitHub</a>
            </div>
            <div class="link-card">
                <img src="https://www.bilibili.com/favicon.ico" alt="Bilibili">
                <a href="https://space.bilibili.com/3546731411147395" target="_blank">Bilibili</a>
            </div>
        </div>
        
        <div class="hobbies">
            <div class="hobby">
                <i class="fas fa-cube"></i>
                <h3>Minecraft</h3>
                <p>创造与探索的世界</p>
            </div>
            <div class="hobby">
                <i class="fas fa-code"></i>
                <h3>C & C++ STL</h3>
                <p>高效而优雅的编程</p>
            </div>
        </div>
        
        <div class="music-player">
            <div class="music-info">
                <div class="music-title">开不了心 · 陈奕迅</div>
                <div class="music-artist">单曲循环中...</div>
            </div>
            <div class="controls">
                <button class="control-btn" id="playBtn">
                    <i class="fas fa-play"></i>
                </button>
                <button class="control-btn" id="pauseBtn">
                    <i class="fas fa-pause"></i>
                </button>
            </div>
        </div>
        
        <audio id="bgMusic" loop>
            <source src="music.mp3" type="audio/mpeg">
            您的浏览器不支持音频播放
        </audio>
        
        <div class="footer">
            感谢 <span class="deepseek">DeepSeek</span> 对本页面的技术支持<br>
            "那些疯狂到以为自己能够改变世界的人，才能真正的改变世界" - 乔布斯
        </div>
    </div>

    <script>
        // 创建雨滴效果
        const rainContainer = document.getElementById('rain');
        for (let i = 0; i < 80; i++) {
            const raindrop = document.createElement('div');
            raindrop.classList.add('raindrop');
            raindrop.style.left = `${Math.random() * 100}%`;
            raindrop.style.animationDuration = `${Math.random() * 2 + 1}s`;
            raindrop.style.animationDelay = `${Math.random() * 2}s`;
            raindrop.style.opacity = Math.random() * 0.6 + 0.2;
            rainContainer.appendChild(raindrop);
        }
        
        // 音乐播放控制
        const bgMusic = document.getElementById('bgMusic');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        
        // 点击播放按钮
        playBtn.addEventListener('click', () => {
            bgMusic.play();
            playBtn.innerHTML = '<i class="fas fa-play"></i>';
        });
        
        // 点击暂停按钮
        pauseBtn.addEventListener('click', () => {
            bgMusic.pause();
            playBtn.innerHTML = '<i class="fas fa-play"></i>';
        });
        
        // 自动尝试播放音乐（需要用户交互）
        document.body.addEventListener('click', function initMusic() {
            // 尝试播放音乐
            bgMusic.play().catch(e => {
                console.log('自动播放被阻止，需要用户交互');
            });
            // 移除事件监听器
            document.body.removeEventListener('click', initMusic);
        }, { once: true });
    </script>
</body>
</html>
