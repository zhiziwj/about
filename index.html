
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zhizi - 个人主页</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(to bottom, #f5f5f7, #ffffff);
            color: #1d1d1f;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            line-height: 1.6;
            padding-bottom: 40px;
        }
        
        /* 苹果风格白色背景 */
        .apple-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 20%, #ffffff, #f5f5f7 70%);
            z-index: -2;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 60px 30px;
            position: relative;
            z-index: 1;
        }
        
        /* 苹果风格头部 */
        header {
            text-align: center;
            margin-bottom: 60px;
            padding-top: 20px;
            animation: fadeIn 2s ease-out;
        }
        
        h1 {
            font-size: 3.5rem;
            font-weight: 300;
            margin-bottom: 10px;
            letter-spacing: 1px;
            color: #1d1d1f;
            position: relative;
            padding-bottom: 20px;
        }
        
        h1::after {
            content: "";
            display: block;
            width: 150px;
            height: 1px;
            background: linear-gradient(to right, transparent, #d2d2d7, transparent);
            margin: 15px auto;
        }
        
        .subtitle {
            font-size: 1.3rem;
            font-weight: 300;
            color: #86868b;
            margin-top: 15px;
            letter-spacing: 0.5px;
        }
        
        /* 苹果风格卡片 */
        .profile {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 18px;
            padding: 35px;
            margin: 40px 0;
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(12px);
            animation: slideUp 1.5s ease-out;
        }
        
        .info-item {
            margin: 22px 0;
            padding-left: 0;
            position: relative;
            font-size: 1.1rem;
            color: #1d1d1f;
            line-height: 1.7;
            letter-spacing: 0.3px;
        }
        
        /* 链接卡片 - 苹果白色风格 */
        .links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 35px;
            margin: 50px 0;
        }
        
        .link-card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 16px;
            width: 160px;
            padding: 25px 20px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: 1px solid rgba(0, 0, 0, 0.05);
            overflow: hidden;
            position: relative;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
        }
        
        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0,0,0,0.02), transparent);
            z-index: -1;
        }
        
        .link-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            border-color: rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.95);
        }
        
        .link-card img, 
        .link-card .icon-wrapper {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            transition: transform 0.3s ease;
        }
        
        .link-card:hover img, 
        .link-card:hover .icon-wrapper {
            transform: scale(1.1);
        }
        
        .link-card img {
            border-radius: 12px;
            filter: drop-shadow(0 0 5px rgba(0, 0, 0, 0.1));
        }
        
        .link-card .icon-wrapper i {
            font-size: 3rem;
            color: #0071e3;
            filter: drop-shadow(0 0 5px rgba(0, 113, 227, 0.2));
        }
        
        .link-card a {
            color: #1d1d1f;
            text-decoration: none;
            font-weight: 500;
            display: block;
            font-size: 1rem;
            transition: color 0.3s ease;
            letter-spacing: 0.5px;
        }
        
        .link-card a:hover {
            color: #0071e3;
        }
        
        /* 爱好部分 */
        .hobbies {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 50px 0;
        }
        
        .hobby {
            text-align: center;
            padding: 30px 25px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 18px;
            width: 220px;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
        }
        
        .hobby:hover {
            background: rgba(255, 255, 255, 0.95);
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }
        
        .hobby::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0,0,0,0.02), transparent);
            z-index: -1;
        }
        
        .hobby i {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #0071e3;
            transition: transform 0.3s ease;
        }
        
        .hobby:hover i {
            transform: scale(1.15);
        }
        
        .hobby h3 {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 10px;
            color: #1d1d1f;
            letter-spacing: 0.5px;
        }
        
        .hobby p {
            color: #86868b;
            font-size: 1rem;
            letter-spacing: 0.3px;
        }
        
        /* 苹果风格音乐播放器 */
        .music-player {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50px;
            padding: 20px 30px;
            display: flex;
            align-items: center;
            max-width: 480px;
            margin: 50px auto;
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.05);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            backdrop-filter: blur(12px);
        }
        
        .music-player:hover {
            border-color: rgba(0, 0, 0, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .music-info {
            flex: 1;
            padding-right: 25px;
        }
        
        .music-title {
            font-size: 1.3rem;
            color: #1d1d1f;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        
        .music-artist {
            font-size: 1rem;
            color: #86868b;
            margin-top: 5px;
            letter-spacing: 0.3px;
        }
        
        .controls {
            display: flex;
            gap: 20px;
        }
        
        .control-btn {
            background: rgba(0, 113, 227, 0.1);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            color: #0071e3;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 113, 227, 0.1);
        }
        
        .control-btn:hover {
            background: rgba(0, 113, 227, 0.15);
            transform: scale(1.1);
        }
        
        /* 苹果风格底部 */
        .footer {
            text-align: center;
            margin-top: 70px;
            color: #86868b;
            font-size: 0.95rem;
            padding: 25px;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            letter-spacing: 0.5px;
        }
        
        .deepseek {
            color: #0071e3;
            font-weight: 500;
            position: relative;
        }
        
        .deepseek::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(to right, transparent, #0071e3, transparent);
        }
        
        /* 苹果经典名言 */
        .quote {
            max-width: 600px;
            margin: 50px auto;
            padding: 25px;
            text-align: center;
            font-style: italic;
            font-size: 1.2rem;
            color: #86868b;
            border-left: 3px solid #0071e3;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 0 12px 12px 0;
            letter-spacing: 0.3px;
            line-height: 1.7;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .quote-author {
            display: block;
            margin-top: 15px;
            color: #86868b;
            font-size: 1rem;
            font-style: normal;
        }
        
        /* 苹果风格装饰元素 */
        .apple-decoration {
            position: absolute;
            width: 300px;
            height: 300px;
            background: linear-gradient(120deg, rgba(0, 113, 227, 0.05), transparent);
            border-radius: 50%;
            filter: blur(60px);
            z-index: 0;
            opacity: 0.7;
        }
        
        .decoration-1 {
            top: 10%;
            left: 10%;
        }
        
        .decoration-2 {
            bottom: 10%;
            right: 10%;
        }
        
        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(40px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .links, .hobbies {
                flex-direction: column;
                align-items: center;
                gap: 25px;
            }
            
            .link-card, .hobby {
                width: 100%;
                max-width: 350px;
            }
            
            .profile {
                padding: 25px 20px;
            }
            
            .music-player {
                padding: 18px 25px;
                max-width: 90%;
            }
            
            .apple-decoration {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- 苹果风格白色背景 -->
    <div class="apple-gradient"></div>
    
    <!-- 装饰元素 -->
    <div class="apple-decoration decoration-1"></div>
    <div class="apple-decoration decoration-2"></div>
    
    <div class="container">
        <header>
            <h1>zhizi</h1>
            <div class="subtitle">汪洁 · 北京市 · 12岁</div>
            <div class="subtitle">Think Different</div>
        </header>
        
        <section class="profile">
            <div class="info-item">
                我是zhizi，你也可以叫我汪洁 - 一个不实名上网的初中生
            </div>
            <div class="info-item">
                来自北京市，目前12岁，在代码和方块的世界里寻找快乐
            </div>
            <div class="info-item">
                一位OIer，对于乐理也有研究
            </div>
        </section>
        
        <div class="links">
            <div class="link-card">
                <img src="https://www.luogu.com.cn/favicon.ico" alt="洛谷">
                <a href="https://www.luogu.com.cn/user/940313" target="_blank">洛谷主页</a>
            </div>
            <div class="link-card">
                <div class="icon-wrapper">
                    <i class="fab fa-github"></i>
                </div>
                <a href="https://github.com/zhiziwj" target="_blank">GitHub</a>
            </div>
            <div class="link-card">
                <img src="https://www.bilibili.com/favicon.ico" alt="Bilibili">
                <a href="https://space.bilibili.com/3546731411147395" target="_blank">Bilibili</a>
            </div>
        </div>
        
        <div class="hobbies">
            <div class="hobby">
                <i class="fas fa-cube"></i>
                <h3>Minecraft</h3>
                <p>创造与探索的世界</p>
            </div>
            <div class="hobby">
                <i class="fas fa-code"></i>
                <h3>C & C++ STL</h3>
                <p>高效而优雅的编程</p>
            </div>
        </div>
        
        <div class="music-player">
            <div class="music-info">
                <div class="music-title">开不了心 · 陈奕迅</div>
                <div class="music-artist">单曲循环中...</div>
            </div>
            <div class="controls">
                <button class="control-btn" id="playBtn">
                    <i class="fas fa-play"></i>
                </button>
                <button class="control-btn" id="pauseBtn">
                    <i class="fas fa-pause"></i>
                </button>
            </div>
        </div>
        
        <div class="quote">
            "那些疯狂到以为自己能够改变世界的人，才能真正的改变世界"
            <span class="quote-author">- 史蒂夫·乔布斯</span>
        </div>
        
        <audio id="bgMusic" loop>
            <source src="music.mp3" type="audio/mpeg">
            您的浏览器不支持音频播放
        </audio>
        
        <div class="footer">
            感谢 <span class="deepseek">DeepSeek</span> 对本页面的技术支持<br>
            Designed with ❤️ in the spirit of Apple
        </div>
    </div>

    <script>
        // 音乐播放控制
        const bgMusic = document.getElementById('bgMusic');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        
        // 点击播放按钮
        playBtn.addEventListener('click', () => {
            bgMusic.play();
            playBtn.innerHTML = '<i class="fas fa-play"></i>';
        });
        
        // 点击暂停按钮
        pauseBtn.addEventListener('click', () => {
            bgMusic.pause();
            playBtn.innerHTML = '<i class="fas fa-play"></i>';
        });
        
        // 自动尝试播放音乐（需要用户交互）
        document.body.addEventListener('click', function initMusic() {
            // 尝试播放音乐
            bgMusic.play().catch(e => {
                console.log('自动播放被阻止，需要用户交互');
            });
            // 移除事件监听器
            document.body.removeEventListener('click', initMusic);
        }, { once: true });
        
        // 添加卡片悬停效果增强
        const cards = document.querySelectorAll('.link-card, .hobby');
        cards.forEach(card => {
            card.addEventListener('mouseenter', () => {
                card.style.transform = 'translateY(-8px)';
            });
            
            card.addEventListener('mouseleave', () => {
                card.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
